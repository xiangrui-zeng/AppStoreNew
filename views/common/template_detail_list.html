<!-- 详细列表共通模板 -->
<script type="text/template" id="template_detail_list">
    <table id="{{id_prex}}_table" class="table table-hover">
        <thead id="{{id_prex}}_thead">
        <$ if(isShowTopPages) { $>
        <tr>
            <th colspan="{{cols.length}}">
                <!-- Head分页 -->
                <div id="{{id_prex}}_head_pages" class="pagination pagination-right"></div>
            </th>
        </tr>
        <$ } $>
        <tr>
            <!-- 设置title -->
            <$ _.each(cols, function(col) { $> <th nowrap>{{ _.escape(col.title) }}</th> <$ }); $>
        </tr>
        </thead>
        <tbody id="{{id_prex}}_tbody">
        <tr>
            <td colspan="{{cols.length}}">{{ _.escape(str.loading) }}</td>
        </tr>
        </tbody>
        <tfoot id="{{id_prex}}_foot">
        <tr>
            <th colspan="{{cols.length}}">
                <!-- Foot分页 -->
                <div id="{{id_prex}}_foot_pages" class="pagination pagination-right"></div>
            </th>
        </tr>
        </tfoot>
    </table>
</script>

<!-- 详细列表项目共通模板 -->
<script type="text/template" id="template_detail_list_item">
<$ if(!apps ||  apps.length == 0) { $>
    <tr><td colspan="{{cols.length}}">データーがありません</td></tr>
<$ } else { $>
    <$ _.each(apps, function(app) { $>
    <tr>
        <$ _.each(cols, function(col) { $>
        <$ var os = (app.require && app.require.os) ? app.require.os : "No require"; $>
        <$ var osPath = "#"; $> app.appType ? $app.osImagePath(app.appType) : '#'; $>
        <$ var device = (app.require && app.require.device) ? app.require.device : "No require"; $>
        <$ var updater = app.update_user ? app.update_user : app.create_user $>
        <$ if(col.name == "icon") { $>
            <td style="min-width:100px;"><a href="/detaildemo">
            <!--<td style="min-width:100px;"><a href="/app/{{ app._id }}">-->
                <!--<img src="/picture/52bbe3a063eb733b05000010" alt="{{ _.escape(app.name) }}" style="width:100%;height:auto"/>-->
                <img src="/picture/{{ (app.icon && app.icon.big) ? app.icon.big: '#' }}" alt="{{ _.escape(app.name) }}" style="width:100%;height:auto"/>
            </a></td>
        <$ } else if(col.name == "info") { $>
            <td style="min-width:150px;">
                <strong>名称：</strong> {{ _.escape(app.name) }}<br>
                <strong>バージョン：</strong> {{ _.escape(app.version) }}<br>
                <strong>サイズ：</strong> {{ $sw.string.bytesToSize(app.size) }} <br>
            </td>
        <$ } else if(col.name == "os") { $>
            <td style="min-width:48px;">
                <img src="{{(app.appType ? $app.osImagePath(app.appType) : '#')}}" style="width:48px;height:auto"/>
                <!--<img src="{{ app.appTypeCategory ? _.escape(app.appTypeCategory.icon) : '' }}" style="width:48px;height:auto"/>-->
            </td>
        <$ } else if(col.name == "require") { $>
            <!-- 需求 -->
            <td style="min-width:150px;">
                <strong>OS:</strong> {{ (app.require && app.require.os) ? app.require.os : "No require" }}<br>
                    <strong>デバイス：</strong>  {{ (app.require && app.require.device) ? app.require.device : "No require" }}<br>
            </td>
        <$ } else if(col.name == "status") { $>
            <!-- 状态 -->
            <td nowrap>
                <$ if(app.status == 0) { $>
                未申请
                <$ } else if(app.status == 1) { $>
                待审核
                <$ } else if(app.status == 2) { $>
                公开中
                <$ } else if(app.status == 3) { $>
                审核未通过
                <$ } else { $>
                無効
                <$ } $>
            </td>
        <$ } else if(col.name == "option") { $>
            <td nowrap >

                <$ if($app.canEdit(app)) { $>
                    <a href="/app/add/step1?appId={{ app._id }}" style="float:left;margin-right:2px;margin-top: 4px"><button class="btn btn-small btn-success" operation="edit">編集</button></a>  <br/>
                <$ } $>
                <$ if(app.downloadURL) { $>
                    <a href="{{ _.escape(app.downloadURL) }}" style="float:right;margin-top: 4px"><button class="btn btn-small btn-success" appId="{{ app._id }}" operation="install">install</button></a> <br/>
                <$ } $>
                <$ if(app.status == 0) { $>
                    <a href="#" style="float:left;margin-right:2px;margin-top: 4px"><button class="btn btn-small btn-success" appId="{{ app._id }}" operation="apply">申请</button></a>  <br/>
                <$ } else if(app.status == 1) { $>
                    <a href="#" style="float:left;margin-right:2px;margin-top: 4px"><button class="btn btn-small btn-success" appId="{{ app._id }}" operation="allow">审核通过</button></a> <br/>
                    <a href="#" style="float:left;margin-right:2px;margin-top: 4px"><button class="btn btn-small btn-success" appId="{{ app._id }}" operation="deny">审核不通过</button></a> <br/>
                <$ } else if(app.status == 2) { $>
                    <a href="#" style="float:left;margin-right:2px;margin-top: 4px"><button class="btn btn-small btn-success" appId="{{ app._id }}" operation="stop">无效</button></a> <br/>
                <$ }else { $>
                   <a href="#" style="float:left;margin-right:2px;margin-top: 4px"><button class="btn btn-small btn-success hidden">未通过</button></a> <br/>
                <$ } $>
            </td>

        <$ } else if(col.name == "create_date") { $>
            <td nowrap>  {{ smart.date(app.create_date) }} </td>
        <$ } else if(col.name == "create_user") { $>
            <td nowrap>  {{ _.escape(app.create_user) }} </td>
        <$ } else if(col.name == "update_date") { $>
            <td nowrap>  {{ smart.date(app.update_date) }} </td>
        <$ } else if(col.name == "update_user") { $>
            <td nowrap>  {{ _.escape(app.update_user) }} </td>
        <$ } else if(col.name == "update_info") { $>
            <td nowrap>
                <strong>更新者：</strong> {{ _.escape(app.update_user) }}<br>
                <strong>更新日時：</strong> {{ smart.date(app.update_date) }}<br>
                <strong>作成者：</strong> {{ _.escape(app.create_user) }}<br>
                <strong>作成日時：</strong> {{ smart.date(app.create_date) }}<br>
            </td>
        <$ } else if(col.name == "rank") { $>
            <td>  {{ app.rank? app.rank: 0 }} </td>
        <$ } else if(col.name == "downloadcount") { $>
            <td>  {{ app.downloadcount? app.downloadcount: 0  }} </td>
        <$ } else { $>
            <td>&nbsp;</td>
        <$ } $>
        <$ }); $>
    </tr>
    <$ }); $>
<$ } $>
</script>
