<% include common/head.html %>
<!-- 加载模板 -->

<div class="container-fluid top_line">
  <div class="row-fluid">
    <div class="offset1 tabbable tabs-left">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#myfirstchart" data-toggle="tab" onclick="test1()">基本情報</a></li>
        <li><a href="#hero-ar" data-toggle="tab" onclick="test()">分设备类型报告</a></li>
        <li><a href="#hero-ba" data-toggle="tab" onclick="test2()">分类型报告</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="myfirstchart" style="width: 850px"></div>
        <div class="tab-pane " id="hero-ar">
          <div id="hero-area" style="width: 850px;"></div>
        </div>
        <div class="tab-pane " id="hero-ba">
          <div id="hero-bar" style="width: 850px;"></div>
        </div>
      </div>

      </div>
    </div>
  </div>

<script>
  $(document).ready(function() {
    new Morris.Line({
      // ID of the element in which to draw the chart.
      element: 'myfirstchart',
      // Chart data records -- each entry in this array corresponds to a point on
      // the chart.
      data: [
        { year: '2008', value: 20 },
        { year: '2009', value: 10 },
        { year: '2010', value: 5 },
        { year: '2011', value: 5 },
        { year: '2012', value: 20 }
      ],
      // The name of the data record attribute that contains x-values.
      xkey: 'year',
      // A list of names of data record attributes that contain y-values.
      ykeys: ['value'],
      // Labels for the ykeys -- will be displayed when you hover over the
      // chart.
      labels: ['Value']
    });
  });

</script>
<script>
  function test1 () {
    setTimeout(function(){
      new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'myfirstchart',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: [
          { year: '2008', value: 20 },
          { year: '2009', value: 10 },
          { year: '2010', value: 5 },
          { year: '2011', value: 5 },
          { year: '2012', value: 20 }
        ],
        // The name of the data record attribute that contains x-values.
        xkey: 'year',
        // A list of names of data record attributes that contain y-values.
        ykeys: ['value'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Value']
      });
    },50);
    $("#myfirstchart").empty();

  }
  function test(){
    setTimeout(function(){
      new Morris.Area({
        element: 'hero-area',
        data: [
          {period: '2010 Q1', iphone: 2666, ipad: null, itouch: 2647},
          {period: '2010 Q2', iphone: 2778, ipad: 2294, itouch: 2441},
          {period: '2010 Q3', iphone: 4912, ipad: 1969, itouch: 2501},
          {period: '2010 Q4', iphone: 3767, ipad: 3597, itouch: 5689},
          {period: '2011 Q1', iphone: 6810, ipad: 1914, itouch: 2293},
          {period: '2011 Q2', iphone: 5670, ipad: 4293, itouch: 1881},
          {period: '2011 Q3', iphone: 4820, ipad: 3795, itouch: 1588},
          {period: '2011 Q4', iphone: 15073, ipad: 5967, itouch: 5175},
          {period: '2012 Q1', iphone: 10687, ipad: 4460, itouch: 2028},
          {period: '2012 Q2', iphone: 8432, ipad: 5713, itouch: 1791}
        ],
        xkey: 'period',
        ykeys: ['iphone', 'ipad', 'itouch'],
        labels: ['iPhone', 'iPad', 'iPod Touch'],
        pointSize: 2,
        hideHover: 'auto'
      });
    } ,50);
    $("#hero-area").empty();

  }
  function test2(){
    setTimeout(function(){
      new Morris.Bar({
        element: 'hero-bar',
        data: [
          {device: 'iPhone', geekbench: 136},
          {device: 'iPhone 3G', geekbench: 137},
          {device: 'iPhone 3GS', geekbench: 275},
          {device: 'iPhone 4', geekbench: 380},
          {device: 'iPhone 4S', geekbench: 655},
          {device: 'iPhone 5', geekbench: 1571}
        ],
        xkey: 'device',
        ykeys: ['geekbench'],
        labels: ['Geekbench'],
        barRatio: 0.4,
        xLabelAngle: 35,
        hideHover: 'auto'
      });
    } ,50);
    $("#hero-bar").empty();

  }



</script>
